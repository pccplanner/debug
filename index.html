<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Manager Tool</title>
  <style>
    /* ================== GLOBAL STYLES ================== */
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }

    /* ================== HEADER SECTION ================== */
    .header-section {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d1117;
      z-index: 10;
      padding: 10px;
      border-bottom: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    /* ================== SEARCH BAR ================== */
    .search-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-top: 5px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }

    /* ================== TOOLBAR (HIDDEN BEHIND “…”) ================== */
    .toolbar {
      position: absolute;
      top: 60px; /* just below the header */
      right: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      z-index: 999;
    }
    .toolbar label,
    .toolbar button {
      padding: 5px 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar label:hover,
    .toolbar button:hover {
      background: #2ea44f;
    }
    .toolbar input[type="file"] {
      display: none;
    }

    /* ================== EDITOR WRAPPER ================== */
    .editor-wrapper {
      flex: 1;
      margin-top: 120px; /* space for header */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ================== CODE CONTAINERS ================== */
    .code-container {
      display: flex;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      position: relative;
      max-height: 100%;
      overflow: hidden;
    }
    /* Top (Original) & Bottom (Patch) panels take 50% each */
    #original-container,
    #patch-container {
      flex: 1 1 50%;
      min-height: 100px;
      max-height: 100%;
      overflow-y: auto;
      position: relative;
    }

    /* Panel toolbar (copy icon, etc.) */
    .panel-toolbar {
      position: absolute;
      top: 5px;
      right: 5px;
      z-index: 2;
      background: transparent;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .copy-btn {
      background: transparent;
      border: none;
      font-size: 14px;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      cursor: pointer;
      gap: 4px;
    }
    .copy-btn:hover {
      color: #ffffff;
    }

    /* ================== LINE NUMBERS + TEXTAREA ================== */
    .line-numbers {
      width: 40px;
      background: #161b22;
      padding: 10px 5px;
      text-align: right;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 11px;
      color: #6e7681;
      line-height: 21px;
      border-right: 1px solid #30363d;
      position: sticky;
      left: 0;
      top: 0;
      z-index: 1;
      user-select: none;
      white-space: pre;
      overflow: hidden;
    }
    .code-content {
      flex: 1;
      position: relative;
      margin-left: 40px; /* same as line-numbers width */
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 14px;
      line-height: 21px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      box-sizing: border-box;
      resize: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* ================== SPLITTER ================== */
    .splitter {
      height: 5px;
      background: #30363d;
      cursor: ns-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splitter-handle {
      width: 40px;
      height: 5px;
      background: #8b949e;
      border-radius: 3px;
    }
    .splitter:hover .splitter-handle {
      background: #c9d1d9;
    }

    /* ================== ADVANCED DIFF AND CHANGE LIST STYLES ================== */
    /* Diff View Overlay (hidden by default) */
    #diff-view {
      position: fixed;
      top: 80px;
      right: 0;
      width: 40%;
      height: calc(100% - 80px);
      background: #0d1117;
      border-left: 2px solid #30363d;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    .diff-line {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
    }
    .diff-line.added {
      background: rgba(39,174,96,0.2);
    }
    .diff-line.removed {
      background: rgba(248,81,73,0.2);
    }
    .diff-line.modified {
      background: rgba(255,204,0,0.2);
    }
    /* Change List Sidebar (hidden by default) */
    #change-list {
      position: fixed;
      top: 80px;
      left: 0;
      width: 15%;
      height: calc(100% - 80px);
      background: #161b22;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    .change-item {
      padding: 4px 6px;
      margin: 4px 0;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      cursor: pointer;
    }
    .change-item:hover {
      background: #2ea44f;
    }
  </style>
</head>
<body>
  <!-- ================== HEADER SECTION ================== -->
  <div class="header-section">
    <h1>Script Manager Tool</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search (supports regex)" oninput="searchInScript()">
    </div>
    <!-- “…” toggles toolbar -->
    <button id="menu-btn">⋮</button>
    <div class="toolbar">
      <label for="file-input-original">Load Original</label>
      <input type="file" id="file-input-original" accept=".txt" onchange="loadFileContent('original')">
      <label for="file-input-patch">Load Patch</label>
      <input type="file" id="file-input-patch" accept=".txt" onchange="loadFileContent('patch')">
      <button onclick="compareScripts()">Compare</button>
      <button onclick="applyPatch()">Apply Patch</button>
      <button onclick="mergeScripts()">Merge</button>
      <button onclick="clearContent()">Clear</button>
      <button onclick="saveProject()">Save</button>
      <button onclick="undo()">Undo</button>
    </div>
  </div>

  <!-- ================== MAIN EDITOR AREA ================== -->
  <div class="editor-wrapper">
    <!-- Original Panel -->
    <div class="code-container" id="original-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">
          <!-- Inline SVG icon for “copy” (two squares) -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path d="M13 1H4a1 1 0 0 0-1 1v2h1V2h8v8h-1v1h2a1
                     1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            <path d="M9 5H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h7a1
                     1 0 0 0 1-1V6a1 1 0 0 0-1-1z"/>
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div class="line-numbers" id="original-lines"></div>
      <div class="code-content">
        <textarea id="original" placeholder="Original script..." oninput="updateLineNumbers('original')"></textarea>
      </div>
    </div>

    <!-- Splitter (vertical) -->
    <div class="splitter">
      <div class="splitter-handle"></div>
    </div>

    <!-- Patch Panel -->
    <div class="code-container" id="patch-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path d="M13 1H4a1 1 0 0 0-1 1v2h1V2h8v8h-1v1h2a1
                     1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            <path d="M9 5H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h7a1
                     1 0 0 0 1-1V6a1 1 0 0 0-1-1z"/>
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div class="line-numbers" id="patch-lines"></div>
      <div class="code-content">
        <textarea id="patch" placeholder="Patch script..." oninput="updateLineNumbers('patch')"></textarea>
      </div>
    </div>
  </div>

  <!-- ================== ADVANCED DIFF VIEW AND CHANGE LIST (hidden by default) ================== -->
  <div id="diff-view"></div>
  <div id="change-list"></div>

  <script>
    /* ---------- Toolbar Toggle ---------- */
    document.getElementById("menu-btn").onclick = () => {
      const tb = document.querySelector(".toolbar");
      tb.style.display = tb.style.display === "flex" ? "none" : "flex";
    };

    /* ---------- Copy Functionality ---------- */
    function copyPanel(btn) {
      const txt = btn.closest(".code-container").querySelector("textarea").value;
      navigator.clipboard.writeText(txt);
    }

    /* ---------- Variables for Splitter & Undo History ---------- */
    let history = [];
    let isResizing = false;
    let startY;
    let startHeightTop;
    let startHeightBottom;
    let splitter = null;

    /* ---------- File Loading ---------- */
    function loadFileContent(panel) {
      const input = document.getElementById(`file-input-${panel}`);
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById(panel).value = e.target.result;
        updateLineNumbers(panel);
        saveToHistory();
      };
      reader.readAsText(file);
    }

    /* ---------- Line Numbers & Scroll Sync ---------- */
    function updateLineNumbers(id) {
      const textarea = document.getElementById(id);
      const linesDiv = document.getElementById(id + "-lines");
      const lines = textarea.value.split("\n");
      let lineNums = "";
      for (let i = 1; i <= lines.length; i++) {
        lineNums += i + "\n";
      }
      linesDiv.textContent = lineNums;
      // Match the height of line numbers to the textarea's content height
      linesDiv.style.height = `${textarea.scrollHeight}px`;
      // Sync scroll positions
      const scrollRatio = textarea.scrollTop / (textarea.scrollHeight - textarea.clientHeight || 1);
      linesDiv.scrollTop = scrollRatio * (linesDiv.scrollHeight - linesDiv.clientHeight || 1);
    }

    /* ---------- Undo History ---------- */
    function saveToHistory() {
      history.push({
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      });
      if (history.length > 20) history.shift();
    }
    function undo() {
      if (history.length > 1) {
        history.pop();
        const prev = history[history.length - 1];
        document.getElementById("original").value = prev.original || "";
        document.getElementById("patch").value = prev.patch || "";
        updateLineNumbers("original");
        updateLineNumbers("patch");
      }
    }

    /* ---------- Search Functionality ---------- */
    function searchInScript() {
      const searchTerm = document.getElementById("search").value;
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      try {
        const regex = new RegExp(searchTerm, "gi");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }
    function compareScripts() {
      showDiff();
      toggleDiffView(true);
      toggleChangeList(true);
      saveToHistory();
    }
    function navigateToChanges() {
      // For simplicity, scroll both panels to the first occurrence of the search term
      const searchTerm = document.getElementById("search").value || ".";
      try {
        const regex = new RegExp(searchTerm, "gi");
        const original = document.getElementById("original");
        const patch = document.getElementById("patch");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    /* ---------- Patch & Merge Functions ---------- */
    function applyPatch() {
      const patchText = document.getElementById("patch").value;
      if (patchText) {
        document.getElementById("original").value = patchText;
        document.getElementById("patch").value = "";
      }
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
      alert("Patch applied: Original script updated with Patch content.");
    }
    function mergeScripts() {
      const origLines = document.getElementById("original").value.split("\n");
      const patchLines = document.getElementById("patch").value.split("\n");
      const merged = origLines.map((line, i) => patchLines[i] || line).join("\n");
      document.getElementById("original").value = merged;
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
      alert("Merge completed: Original script merged with Patch.");
    }
    function clearContent() {
      document.getElementById("original").value = "";
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }
    function saveProject() {
      const data = {
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      };
      localStorage.setItem("scriptProject", JSON.stringify(data));
      alert("Project Saved!");
    }

    /* ---------- Splitter Functionality ---------- */
    function initSplitter() {
      splitter = document.querySelector(".splitter");
      splitter.addEventListener("mousedown", startResize);
      splitter.addEventListener("touchstart", startResize, { passive: false });
    }
    function startResize(e) {
      e.preventDefault();
      isResizing = true;
      startY = e.type === "touchstart" ? e.touches[0].clientY : e.clientY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      startHeightTop = topPanel.offsetHeight;
      startHeightBottom = bottomPanel.offsetHeight;
      window.addEventListener("mousemove", resizePanels);
      window.addEventListener("mouseup", stopResize);
      window.addEventListener("touchmove", resizePanels, { passive: false });
      window.addEventListener("touchend", stopResize);
    }
    function resizePanels(e) {
      if (!isResizing) return;
      e.preventDefault();
      const clientY = e.type === "touchmove" ? e.touches[0].clientY : e.clientY;
      const deltaY = clientY - startY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      const totalHeight = topPanel.offsetHeight + bottomPanel.offsetHeight;
      let newTopHeight = Math.max(100, Math.min(startHeightTop + deltaY, totalHeight - 100));
      let newBottomHeight = totalHeight - newTopHeight;
      topPanel.style.flex = `0 0 ${newTopHeight}px`;
      bottomPanel.style.flex = `0 0 ${newBottomHeight}px`;
    }
    function stopResize(e) {
      e.preventDefault();
      isResizing = false;
      window.removeEventListener("mousemove", resizePanels);
      window.removeEventListener("mouseup", stopResize);
      window.removeEventListener("touchmove", resizePanels);
      window.removeEventListener("touchend", stopResize);
    }

    /* ---------- Paste-Friendly Fix ---------- */
    function handlePaste(id) {
      setTimeout(() => {
        updateLineNumbers(id);
      }, 50);
    }

    /* ---------- Advanced Diff & Change List ---------- */
    function diffLines(oldText, newText) {
      const oldLines = oldText.split("\n");
      const newLines = newText.split("\n");
      let diff = [];
      let i = 0, j = 0;
      while (i < oldLines.length && j < newLines.length) {
        if (oldLines[i] === newLines[j]) {
          diff.push({ value: oldLines[i], line: i + 1 });
          i++; j++;
        } else {
          if (i + 1 < oldLines.length && oldLines[i + 1] === newLines[j]) {
            diff.push({ value: oldLines[i], line: i + 1, removed: true });
            i++;
          } else if (j + 1 < newLines.length && oldLines[i] === newLines[j + 1]) {
            diff.push({ value: newLines[j], line: i + 1, added: true });
            j++;
          } else {
            diff.push({ value: oldLines[i], line: i + 1, removed: true });
            diff.push({ value: newLines[j], line: i + 1, added: true });
            i++; j++;
          }
        }
      }
      while (i < oldLines.length) {
        diff.push({ value: oldLines[i], line: i + 1, removed: true });
        i++;
      }
      while (j < newLines.length) {
        diff.push({ value: newLines[j], line: oldLines.length + j + 1, added: true });
        j++;
      }
      return diff;
    }
    function showDiff() {
      const origText = document.getElementById("original").value;
      const patchText = document.getElementById("patch").value;
      const diffArray = diffLines(origText, patchText);
      const diffView = document.getElementById("diff-view");
      diffView.innerHTML = "";
      diffArray.forEach((d, index) => {
        const div = document.createElement("div");
        div.className = "diff-line";
        if (d.added) {
          div.classList.add("added");
          div.textContent = "+ " + d.value;
        } else if (d.removed) {
          div.classList.add("removed");
          div.textContent = "- " + d.value;
        } else {
          div.textContent = "  " + d.value;
        }
        div.id = "diff-line-" + index;
        diffView.appendChild(div);
      });
      createChangeList(diffArray);
    }
    function createChangeList(diffArray) {
      const changeListDiv = document.getElementById("change-list");
      changeListDiv.innerHTML = "";
      diffArray.forEach((d, index) => {
        if (d.added || d.removed) {
          const item = document.createElement("div");
          item.className = "change-item";
          item.textContent = "Line " + d.line + ": " + (d.added ? "Added" : "Removed");
          item.onclick = () => {
            scrollToLine(d.line);
          };
          changeListDiv.appendChild(item);
        }
      });
    }
    function scrollToLine(lineIndex) {
      const textarea = document.getElementById("original");
      textarea.scrollTop = (lineIndex - 1) * 21;
    }
    function toggleDiffView(force) {
      const diffView = document.getElementById("diff-view");
      if (typeof force === "boolean") {
        diffView.style.display = force ? "block" : "none";
      } else {
        diffView.style.display = diffView.style.display === "block" ? "none" : "block";
      }
    }
    function toggleChangeList(force) {
      const changeList = document.getElementById("change-list");
      if (typeof force === "boolean") {
        changeList.style.display = force ? "block" : "none";
      } else {
        changeList.style.display = changeList.style.display === "block" ? "none" : "block";
      }
    }
    /* ---------- Auto-Save on Unload & Initialization ---------- */
    window.onbeforeunload = function() {
      saveProject();
    };
    window.onload = function() {
      const saved = localStorage.getItem("scriptProject");
      if (saved) {
        const { original, patch } = JSON.parse(saved);
        document.getElementById("original").value = original || "";
        document.getElementById("patch").value = patch || "";
      }
      ["original", "patch"].forEach((id) => {
        const ta = document.getElementById(id);
        ta.addEventListener("input", () => updateLineNumbers(id));
        ta.addEventListener("scroll", () => {
          const linesDiv = document.getElementById(id + "-lines");
          const ratio = ta.scrollTop / (ta.scrollHeight - ta.clientHeight || 1);
          linesDiv.scrollTop = ratio * (linesDiv.scrollHeight - linesDiv.clientHeight || 1);
        });
        ta.addEventListener("paste", () => handlePaste(id));
        updateLineNumbers(id);
      });
      initSplitter();
    };
  </script>
</body>
</html>
