<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Manager Tool</title>
  <style>
    /* ========== GLOBAL STYLES ========== */
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }

    /* ========== HEADER SECTION ========== */
    .header-section {
      position: relative; /* So we can position .toolbar absolutely within */
      background: #0d1117;
      z-index: 10;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    /* ========== SEARCH BAR ========== */
    .search-bar {
      width: 100%;
      max-width: 600px; /* optional max width */
      display: flex;
      justify-content: center;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-top: 5px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }

    /* ========== TOOLBAR (HIDDEN UNTIL ‚Äú‚Ä¶‚Äù CLICKED) ========== */
    .toolbar {
      position: absolute; /* so it can appear on top of the search bar */
      top: 60px; /* just below the title or on top of the search bar */
      right: 10px;
      display: none; /* toggled by JS */
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      z-index: 999;
    }
    .toolbar label,
    .toolbar button {
      padding: 5px 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar label:hover,
    .toolbar button:hover {
      background: #2ea44f;
    }
    .toolbar input[type="file"] {
      display: none;
    }

    /* ========== EDITOR WRAPPER ========== */
    .editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* We add some top margin so content doesn‚Äôt overlap header */
      margin-top: 10px;
    }

    /* ========== CODE PANELS ========== */
    .code-container {
      display: flex;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }
    .panel-toolbar {
      position: absolute;
      top: 6px;
      right: 6px;
      z-index: 2;
    }
    .copy-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #8b949e;
    }
    .copy-btn:hover {
      color: #c9d1d9;
    }

    /* ========== LINE NUMBERS ========== */
    .line-numbers {
      width: 24px;
      padding-right: 6px;
      background: transparent;
      text-align: right;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 11px;
      color: #6e7681;
      line-height: 21px;
      position: sticky;
      left: 0;
      top: 0;
      user-select: none;
      /* no border so it matches your style */
    }
    .code-content {
      flex: 1;
      margin-left: 24px; /* matches .line-numbers width */
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 14px;
      line-height: 21px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      resize: none;
      overflow-y: auto;
    }

    /* ========== SPLITTER ========== */
    .splitter {
      height: 5px;
      background: #30363d;
      cursor: ns-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splitter-handle {
      width: 40px;
      height: 5px;
      background: #8b949e;
      border-radius: 3px;
    }
    .splitter:hover .splitter-handle {
      background: #c9d1d9;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h1>Script Manager Tool</h1>

    <!-- Search bar always visible -->
    <div class="search-bar">
      <input
        type="text"
        id="search"
        placeholder="Search (supports regex)"
        oninput="searchInScript()"
      />
    </div>

    <!-- ‚Äú...‚Äù button toggles the toolbar -->
    <button id="menu-btn">‚ãÆ</button>

    <!-- Toolbar initially hidden, displayed on top of search bar when toggled -->
    <div class="toolbar">
      <label for="file-input-original">Load Original</label>
      <input
        type="file"
        id="file-input-original"
        accept=".txt"
        onchange="loadFileContent('original')"
      />
      <label for="file-input-patch">Load Patch</label>
      <input
        type="file"
        id="file-input-patch"
        accept=".txt"
        onchange="loadFileContent('patch')"
      />
      <button onclick="compareScripts()">Compare</button>
      <button onclick="applyPatch()">Apply Patch</button>
      <button onclick="mergeScripts()">Merge</button>
      <button onclick="clearContent()">Clear</button>
      <button onclick="saveProject()">Save</button>
      <button onclick="undo()">Undo</button>
    </div>
  </div>

  <!-- Main editor area -->
  <div class="editor-wrapper">
    <!-- Original Panel -->
    <div class="code-container" id="original-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">üìã</button>
      </div>
      <div class="line-numbers" id="original-lines"></div>
      <div class="code-content">
        <textarea
          id="original"
          placeholder="Original script..."
          oninput="updateLineNumbers('original')"
        ></textarea>
      </div>
    </div>

    <!-- Splitter -->
    <div class="splitter">
      <div class="splitter-handle"></div>
    </div>

    <!-- Patch Panel -->
    <div class="code-container" id="patch-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">üìã</button>
      </div>
      <div class="line-numbers" id="patch-lines"></div>
      <div class="code-content">
        <textarea
          id="patch"
          placeholder="Patch script..."
          oninput="updateLineNumbers('patch')"
        ></textarea>
      </div>
    </div>
  </div>

  <script>
    /* Toggle the toolbar display on ‚Äú...‚Äù button click */
    document.getElementById("menu-btn").onclick = () => {
      const tb = document.querySelector(".toolbar");
      tb.style.display = tb.style.display === "flex" ? "none" : "flex";
    };

    /* Copy panel text to clipboard */
    function copyPanel(btn) {
      const txt = btn.closest(".code-container").querySelector("textarea").value;
      navigator.clipboard.writeText(txt);
    }

    /* History and splitter variables */
    let history = [];
    let isResizing = false;
    let startY;
    let startHeightTop;
    let startHeightBottom;
    let splitter = null;

    /* Load text file into Original or Patch panel */
    function loadFileContent(panel) {
      const input = document.getElementById(`file-input-${panel}`);
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(panel).value = e.target.result;
        updateLineNumbers(panel);
        saveToHistory();
      };
      reader.readAsText(file);
    }

    /* Update line numbers for the given panel (id = "original" or "patch") */
    function updateLineNumbers(id) {
      const textarea = document.getElementById(id);
      const linesDiv = document.getElementById(id + "-lines");
      const lines = textarea.value.split("\n");
      const totalLines = lines.length || 1;
      let lineNumbers = "";
      for (let i = 1; i <= totalLines; i++) {
        lineNumbers += i + "\n";
      }
      linesDiv.innerHTML = lineNumbers;

      // Match the line-numbers div height to the textarea content height
      linesDiv.style.height = `${textarea.scrollHeight}px`;

      // Scroll line-numbers in sync with textarea
      const scrollPercentage =
        textarea.scrollTop /
        ((textarea.scrollHeight - textarea.clientHeight) || 1);
      linesDiv.scrollTop =
        scrollPercentage * ((linesDiv.scrollHeight - linesDiv.clientHeight) || 1);
    }

    /* Save current state to history for undo */
    function saveToHistory() {
      history.push({
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      });
      if (history.length > 20) history.shift();
    }

    /* Undo the last change */
    function undo() {
      if (history.length > 1) {
        history.pop();
        const prev = history[history.length - 1];
        document.getElementById("original").value = prev.original || "";
        document.getElementById("patch").value = prev.patch || "";
        updateLineNumbers("original");
        updateLineNumbers("patch");
      }
    }

    /* Search for text/regex in both textareas */
    function searchInScript() {
      const searchTerm = document.getElementById("search").value;
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      try {
        const regex = new RegExp(searchTerm, "gi");
        // Scroll to first match in each panel
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    /* Compare scripts (simply calls navigateToChanges + saves to history) */
    function compareScripts() {
      navigateToChanges();
      saveToHistory();
    }

    /* Scroll both textareas to the next found match */
    function navigateToChanges() {
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      const searchTerm = document.getElementById("search").value || ".";
      try {
        const regex = new RegExp(searchTerm, "gi");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    /* Apply patch: copy patch text into original, clear patch */
    function applyPatch() {
      const patchText = document.getElementById("patch").value;
      if (patchText) {
        document.getElementById("original").value = patchText;
        document.getElementById("patch").value = "";
      }
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    /* Merge patch lines into original lines (line-by-line) */
    function mergeScripts() {
      const originalLines = document
        .getElementById("original")
        .value.split("\n");
      const patchLines = document.getElementById("patch").value.split("\n");
      const merged = originalLines
        .map((line, i) => patchLines[i] || line)
        .join("\n");
      document.getElementById("original").value = merged;
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    /* Clear both textareas */
    function clearContent() {
      document.getElementById("original").value = "";
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    /* Save project to localStorage */
    function saveProject() {
      const data = {
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      };
      localStorage.setItem("scriptProject", JSON.stringify(data));
      alert("Project Saved!");
    }

    /* ===== SPLITTER LOGIC (VERTICAL SPLIT) ===== */
    function initSplitter() {
      splitter = document.querySelector(".splitter");
      splitter.addEventListener("mousedown", startResize);
      splitter.addEventListener("touchstart", startResize, { passive: false });
    }

    function startResize(event) {
      event.preventDefault();
      isResizing = true;
      startY = event.type === "touchstart" ? event.touches[0].clientY : event.clientY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      startHeightTop = topPanel.offsetHeight;
      startHeightBottom = bottomPanel.offsetHeight;
      window.addEventListener("mousemove", resizePanels);
      window.addEventListener("mouseup", stopResize);
      window.addEventListener("touchmove", resizePanels, { passive: false });
      window.addEventListener("touchend", stopResize);
    }

    function resizePanels(event) {
      if (!isResizing) return;
      event.preventDefault();
      const clientY = event.type === "touchmove" ? event.touches[0].clientY : event.clientY;
      const deltaY = clientY - startY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      const totalHeight = topPanel.offsetHeight + bottomPanel.offsetHeight;
      let newTopHeight = Math.max(100, Math.min(startHeightTop + deltaY, totalHeight - 100));
      let newBottomHeight = totalHeight - newTopHeight;
      topPanel.style.flex = `0 0 ${newTopHeight}px`;
      bottomPanel.style.flex = `0 0 ${newBottomHeight}px`;
      updateLineNumbers("original");
      updateLineNumbers("patch");
    }

    function stopResize(event) {
      event.preventDefault();
      isResizing = false;
      window.removeEventListener("mousemove", resizePanels);
      window.removeEventListener("mouseup", stopResize);
      window.removeEventListener("touchmove", resizePanels);
      window.removeEventListener("touchend", stopResize);
    }

    /* On window load: restore from localStorage, set up line numbers + splitter */
    window.onload = function () {
      const saved = localStorage.getItem("scriptProject");
      if (saved) {
        const { original, patch } = JSON.parse(saved);
        document.getElementById("original").value = original || "";
        document.getElementById("patch").value = patch || "";
      }
      // Make sure line numbers stay in sync with scrolling/typing
      document.querySelectorAll("textarea").forEach((ta) => {
        ta.addEventListener("scroll", () => updateLineNumbers(ta.id));
        ta.addEventListener("input", () => updateLineNumbers(ta.id));
      });
      updateLineNumbers("original");
      updateLineNumbers("patch");
      initSplitter();
    };
  </script>
</body>
</html>
