<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Manager Tool</title>
  <style>
    /* Global styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* Header and toolbar */
    .header-section {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #0d1117;
      z-index: 10;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px;
    }
    #menu-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }
    .toolbar {
      display: none;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }
    .toolbar label,
    .toolbar button {
      padding: 5px 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar label:hover,
    .toolbar button:hover {
      background: #2ea44f;
    }
    .search-bar {
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }
    /* Editor area */
    .editor-wrapper {
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow: hidden;
    }
    .code-container {
      display: flex;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      position: relative;
      overflow: hidden;
    }
    .panel-toolbar {
      position: absolute;
      top: 6px;
      right: 6px;
      z-index: 2;
    }
    .copy-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #8b949e;
    }
    .copy-btn:hover {
      color: #c9d1d9;
    }
    /* Line numbers */
    .line-numbers {
      width: 24px;
      padding-right: 6px;
      background: transparent;
      text-align: right;
      font-family: "SFMono-Regular", monospace;
      font-size: 11px;
      color: #6e7681;
      line-height: 21px;
      position: sticky;
      left: 0;
      top: 0;
      user-select: none;
    }
    .code-content {
      flex: 1;
      margin-left: 24px;
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: "SFMono-Regular", monospace;
      font-size: 14px;
      line-height: 21px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      resize: none;
      overflow-y: auto;
    }
    /* Splitter */
    .splitter {
      height: 5px;
      background: #30363d;
      cursor: ns-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splitter-handle {
      width: 40px;
      height: 5px;
      background: #8b949e;
      border-radius: 3px;
    }
    .splitter:hover .splitter-handle {
      background: #c9d1d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header-section">
      <h1>Script Manager Tool</h1>
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search (supports regex)" oninput="searchInScript()">
      </div>
      <button id="menu-btn">â‹®</button>
      <div class="toolbar">
        <label for="file-input-original">Load Original</label>
        <input type="file" id="file-input-original" accept=".txt" onchange="loadFileContent('original')">
        <label for="file-input-patch">Load Patch</label>
        <input type="file" id="file-input-patch" accept=".txt" onchange="loadFileContent('patch')">
        <button onclick="compareScripts()">Compare</button>
        <button onclick="applyPatch()">Apply Patch</button>
        <button onclick="mergeScripts()">Merge</button>
        <button onclick="clearContent()">Clear</button>
        <button onclick="saveProject()">Save</button>
        <button onclick="undo()">Undo</button>
      </div>
    </div>

    <!-- Editor Wrapper -->
    <div class="editor-wrapper">
      <!-- Original Script Panel -->
      <div class="code-container" id="original-container">
        <div class="panel-toolbar">
          <button class="copy-btn" onclick="copyPanel(this)">ðŸ“‹</button>
        </div>
        <div class="line-numbers" id="original-lines"></div>
        <div class="code-content">
          <textarea id="original" placeholder="Original script..." oninput="updateLineNumbers('original')"></textarea>
        </div>
      </div>
      
      <!-- Splitter -->
      <div class="splitter"><div class="splitter-handle"></div></div>
      
      <!-- Patch Script Panel -->
      <div class="code-container" id="patch-container">
        <div class="panel-toolbar">
          <button class="copy-btn" onclick="copyPanel(this)">ðŸ“‹</button>
        </div>
        <div class="line-numbers" id="patch-lines"></div>
        <div class="code-content">
          <textarea id="patch" placeholder="Patch script..." oninput="updateLineNumbers('patch')"></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Toggle toolbar display when clicking the menu button
    document.getElementById('menu-btn').onclick = () => {
      const toolbar = document.querySelector('.toolbar');
      toolbar.style.display = toolbar.style.display === 'flex' ? 'none' : 'flex';
    };

    // Copy the content of the panel's textarea to the clipboard
    function copyPanel(btn) {
      const txt = btn.closest('.code-container').querySelector('textarea').value;
      navigator.clipboard.writeText(txt);
    }

    // Variables for splitter functionality and history
    let lineHeight = 21;
    let history = [];
    let isResizing = false;
    let startY;
    let startHeightTop;
    let startHeightBottom;
    let splitter = null;

    // Load file content into a specified panel (original or patch)
    function loadFileContent(panel) {
      const input = document.getElementById(`file-input-${panel}`);
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById(panel).value = e.target.result;
        updateLineNumbers(panel);
        saveToHistory();
      };
      reader.readAsText(file);
    }

    // Update the line numbers for the textarea with the given ID
    function updateLineNumbers(id) {
      const textarea = document.getElementById(id);
      const linesDiv = document.getElementById(id + '-lines');
      const lines = textarea.value.split("\n");
      const totalLines = lines.length || 1;
      let lineNumbers = '';
      for (let i = 1; i <= totalLines; i++) {
        lineNumbers += i + '\n';
      }
      linesDiv.innerHTML = lineNumbers;
      linesDiv.style.height = `${textarea.scrollHeight}px`;
      const scrollPercentage = textarea.scrollTop / (textarea.scrollHeight - textarea.clientHeight || 1);
      linesDiv.scrollTop = scrollPercentage * (linesDiv.scrollHeight - linesDiv.clientHeight || 1);
    }

    // Save the current state to history (for undo functionality)
    function saveToHistory() {
      history.push({
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value
      });
      if (history.length > 20) history.shift();
    }

    // Undo the last change
    function undo() {
      if (history.length > 1) {
        history.pop();
        const prevState = history[history.length - 1];
        document.getElementById("original").value = prevState.original || "";
        document.getElementById("patch").value = prevState.patch || "";
        updateLineNumbers("original");
        updateLineNumbers("patch");
      }
    }

    // Search within both panels using a regex from the search input
    function searchInScript() {
      const searchTerm = document.getElementById("search").value;
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      try {
        const regex = new RegExp(searchTerm, "gi");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    // Compare scripts by navigating to changes and saving history
    function compareScripts() {
      navigateToChanges();
      saveToHistory();
    }

    // Navigate to the next change (based on the search term)
    function navigateToChanges() {
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      const searchTerm = document.getElementById("search").value || ".";
      try {
        const regex = new RegExp(searchTerm, "gi");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    // Replace the original script with the patch script
    function applyPatch() {
      const patchText = document.getElementById("patch").value;
      if (patchText) {
        document.getElementById("original").value = patchText;
        document.getElementById("patch").value = "";
      }
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Merge the patch into the original script line by line
    function mergeScripts() {
      const originalLines = document.getElementById("original").value.split("\n");
      const patchLines = document.getElementById("patch").value.split("\n");
      const merged = originalLines.map((line, i) => patchLines[i] || line).join("\n");
      document.getElementById("original").value = merged;
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Clear the content of both panels
    function clearContent() {
      document.getElementById("original").value = "";
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Save the current project state to localStorage
    function saveProject() {
      const data = {
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value
      };
      localStorage.setItem('scriptProject', JSON.stringify(data));
      alert("Project Saved!");
    }

    // Splitter functionality: initialize, start, resize, and stop
    function initSplitter() {
      splitter = document.querySelector('.splitter');
      splitter.addEventListener('mousedown', startResize);
      splitter.addEventListener('touchstart', startResize, { passive: false });
    }

    function startResize(event) {
      event.preventDefault();
      isResizing = true;
      startY = event.type === 'touchstart' ? event.touches[0].clientY : event.clientY;
      const topPanel = document.getElementById('original-container');
      const bottomPanel = document.getElementById('patch-container');
      startHeightTop = topPanel.offsetHeight;
      startHeightBottom = bottomPanel.offsetHeight;
      window.addEventListener('mousemove', resizePanels);
      window.addEventListener('mouseup', stopResize);
      window.addEventListener('touchmove', resizePanels, { passive: false });
      window.addEventListener('touchend', stopResize);
    }

    function resizePanels(event) {
      if (!isResizing) return;
      event.preventDefault();
      const clientY = event.type === 'touchmove' ? event.touches[0].clientY : event.clientY;
      const deltaY = clientY - startY;
      const topPanel = document.getElementById('original-container');
      const bottomPanel = document.getElementById('patch-container');
      const totalHeight = topPanel.offsetHeight + bottomPanel.offsetHeight;
      let newTopHeight = Math.max(100, Math.min(startHeightTop + deltaY, totalHeight - 100));
      let newBottomHeight = totalHeight - newTopHeight;
      topPanel.style.flex = `0 0 ${newTopHeight}px`;
      bottomPanel.style.flex = `0 0 ${newBottomHeight}px`;
      updateLineNumbers('original');
      updateLineNumbers('patch');
    }

    function stopResize(event) {
      event.preventDefault();
      isResizing = false;
      window.removeEventListener('mousemove', resizePanels);
      window.removeEventListener('mouseup', stopResize);
      window.removeEventListener('touchmove', resizePanels);
      window.removeEventListener('touchend', stopResize);
    }

    // On window load: load any saved project and initialize line numbers, textarea scroll events, and the splitter
    window.onload = function() {
      const saved = localStorage.getItem('scriptProject');
      if (saved) {
        const { original, patch } = JSON.parse(saved);
        document.getElementById("original").value = original || "";
        document.getElementById("patch").value = patch || "";
        updateLineNumbers("original");
        updateLineNumbers("patch");
      }
      document.querySelectorAll("textarea").forEach(ta => {
        ta.addEventListener("scroll", () => updateLineNumbers(ta.id));
        ta.addEventListener("input", () => updateLineNumbers(ta.id));
      });
      updateLineNumbers("original");
      updateLineNumbers("patch");
      initSplitter();
    };
  </script>
</body>
</html>
