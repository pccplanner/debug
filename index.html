<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Script Manager Tool</title>
  <style>
    /* ---------- Base Styles (from your previous UI) ---------- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      flex: 1;
      overflow-y: auto;
      padding: 0 20px 20px;
    }
    .file-input {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-bar {
      padding: 10px;
      background: #161b22;
      color: #8b949e;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 14px;
    }
    .code-container {
      display: flex;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      height: 40vh;
      overflow: hidden;
      position: relative;
    }
    .line-numbers {
      width: 40px;
      background: #161b22;
      padding: 10px 5px;
      text-align: right;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 12px;
      color: #8b949e;
      line-height: 21px;
      border-right: 1px solid #30363d;
      overflow-y: auto;
      white-space: pre;
      flex-shrink: 0;
    }
    .code-content {
      flex: 1;
      position: relative;
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
      font-size: 14px;
      line-height: 21px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      box-sizing: border-box;
      overflow-y: auto;
      resize: none;
    }
    .buttons {
      margin: 20px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 0 8px;
      cursor: pointer;
      background: #238636;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s;
      width: 180px;
    }
    button:hover {
      background: #2ea44f;
    }
    /* ---------- Advanced Diff and Change List Styles ---------- */
    .highlight {
      background-color: rgba(39,174,96,0.2); /* green */
    }
    .removed {
      background-color: rgba(248,81,73,0.2); /* red */
    }
    .modified {
      background-color: rgba(255,204,0,0.2); /* yellow */
    }
    /* Diff view overlay (hidden by default) */
    #diff-view {
      position: fixed;
      top: 80px;
      right: 0;
      width: 40%;
      height: calc(100% - 80px);
      background: #0d1117;
      border-left: 2px solid #30363d;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    .diff-line {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
    }
    .diff-line.added {
      background: rgba(39,174,96,0.2);
    }
    .diff-line.removed {
      background: rgba(248,81,73,0.2);
    }
    .diff-line.modified {
      background: rgba(255,204,0,0.2);
    }
    /* Change List Sidebar (hidden by default) */
    #change-list {
      position: fixed;
      top: 80px;
      left: 0;
      width: 15%;
      height: calc(100% - 80px);
      background: #161b22;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    .change-item {
      padding: 4px 6px;
      margin: 4px 0;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      cursor: pointer;
    }
    .change-item:hover {
      background: #2ea44f;
    }
  </style>
</head>
<body>
  <h1>Script Manager Tool</h1>
  <div class="container">
    <!-- File Import Section -->
    <div class="file-input">
      <input type="file" id="file-input-original" accept=".txt" onchange="loadFileContent('original')">
      <input type="file" id="file-input-patch" accept=".txt" onchange="loadFileContent('patch')">
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search functions or keywords" oninput="searchInScript()">
    </div>

    <!-- Code Container for Original Script -->
    <div class="code-container" id="original-container">
      <div class="line-numbers" id="original-lines"></div>
      <div class="code-content">
        <textarea id="original" placeholder="Paste your original script here..." oninput="updateLineNumbers('original')"></textarea>
      </div>
    </div>

    <!-- Code Container for Patch Script -->
    <div class="code-container" id="patch-container">
      <div class="line-numbers" id="patch-lines"></div>
      <div class="code-content">
        <textarea id="patch" placeholder="Paste your patch script here..." oninput="updateLineNumbers('patch')"></textarea>
      </div>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
      <button onclick="compareScripts()">Compare</button>
      <button onclick="applyPatch()">Apply Patch</button>
      <button onclick="mergeScripts()">Merge</button>
      <button onclick="toggleDiffView()">Toggle Diff View</button>
      <button onclick="toggleChangeList()">Toggle Change List</button>
      <button onclick="clearContent()">Clear Content</button>
      <button onclick="saveProject()">Save Project</button>
      <button onclick="undo()">Undo</button>
    </div>
  </div>

  <!-- Diff View Overlay (hidden by default) -->
  <div id="diff-view"></div>

  <!-- Change List Sidebar (hidden by default) -->
  <div id="change-list"></div>

  <script>
    /* ---------------- File Loading and Line Numbers ---------------- */
    function loadFileContent(panel) {
      const input = document.getElementById(`file-input-${panel}`);
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById(panel).value = e.target.result;
        updateLineNumbers(panel);
        saveProjectToLocalStorage();
      };
      reader.readAsText(file);
    }
    function updateLineNumbers(id) {
      const textarea = document.getElementById(id);
      const linesDiv = document.getElementById(id + "-lines");
      const totalLines = textarea.value.split("\n").length;
      let html = "";
      for (let i = 1; i <= totalLines; i++) {
        html += i + "\n";
      }
      linesDiv.textContent = html;
    }

    /* ---------------- Local Storage Management ---------------- */
    function saveProjectToLocalStorage() {
      localStorage.setItem("originalScript", document.getElementById("original").value);
      localStorage.setItem("patchScript", document.getElementById("patch").value);
    }
    function loadProjectFromLocalStorage() {
      const orig = localStorage.getItem("originalScript");
      const patch = localStorage.getItem("patchScript");
      if (orig !== null) {
        document.getElementById("original").value = orig;
        updateLineNumbers("original");
      }
      if (patch !== null) {
        document.getElementById("patch").value = patch;
        updateLineNumbers("patch");
      }
    }

    /* ---------------- Diff Calculation (Simple Line-by-Line Diff) ---------------- */
    function diffLines(oldText, newText) {
      const oldLines = oldText.split("\n");
      const newLines = newText.split("\n");
      let diff = [];
      let i = 0, j = 0;
      while (i < oldLines.length && j < newLines.length) {
        if (oldLines[i] === newLines[j]) {
          diff.push({ value: oldLines[i], line: i + 1 });
          i++; j++;
        } else {
          // If the next line in old matches current new, mark current as removed.
          if (i + 1 < oldLines.length && oldLines[i + 1] === newLines[j]) {
            diff.push({ value: oldLines[i], line: i + 1, removed: true });
            i++;
          } else if (j + 1 < newLines.length && oldLines[i] === newLines[j + 1]) {
            diff.push({ value: newLines[j], line: i + 1, added: true });
            j++;
          } else {
            diff.push({ value: oldLines[i], line: i + 1, removed: true });
            diff.push({ value: newLines[j], line: i + 1, added: true });
            i++; j++;
          }
        }
      }
      while (i < oldLines.length) {
        diff.push({ value: oldLines[i], line: i + 1, removed: true });
        i++;
      }
      while (j < newLines.length) {
        diff.push({ value: newLines[j], line: oldLines.length + j + 1, added: true });
        j++;
      }
      return diff;
    }
    /* ---------------- Diff View and Change List ---------------- */
    function showDiff() {
      const origText = document.getElementById("original").value;
      const patchText = document.getElementById("patch").value;
      const diffArray = diffLines(origText, patchText);
      const diffView = document.getElementById("diff-view");
      diffView.innerHTML = "";
      diffArray.forEach((d, index) => {
        const div = document.createElement("div");
        div.className = "diff-line";
        if (d.added) {
          div.classList.add("added");
          div.textContent = "+ " + d.value;
        } else if (d.removed) {
          div.classList.add("removed");
          div.textContent = "- " + d.value;
        } else {
          div.textContent = "  " + d.value;
        }
        // Assign an ID for navigation purposes
        div.id = "diff-line-" + index;
        diffView.appendChild(div);
      });
      createChangeList(diffArray);
    }
    function createChangeList(diffArray) {
      const changeListDiv = document.getElementById("change-list");
      changeListDiv.innerHTML = "";
      diffArray.forEach((d, index) => {
        if (d.added || d.removed) {
          const item = document.createElement("div");
          item.className = "change-item";
          item.textContent = "Line " + d.line + ": " + (d.added ? "Added" : "Removed");
          item.onclick = () => {
            scrollToLine(d.line);
          };
          changeListDiv.appendChild(item);
        }
      });
    }
    function scrollToLine(lineIndex) {
      const textarea = document.getElementById("original");
      textarea.scrollTop = (lineIndex - 1) * 21;
    }
    /* ---------------- Compare, Patch, and Merge Functions ---------------- */
    function compareScripts() {
      showDiff();
      toggleDiffView(true);
      toggleChangeList(true);
    }
    function applyPatch() {
      const patchText = document.getElementById("patch").value;
      document.getElementById("original").value = patchText;
      updateLineNumbers("original");
      saveProjectToLocalStorage();
      alert("Patch applied: Original script updated with Patch content.");
    }
    function mergeScripts() {
      const origLines = document.getElementById("original").value.split("\n");
      const patchLines = document.getElementById("patch").value.split("\n");
      let merged = "";
      const max = Math.max(origLines.length, patchLines.length);
      for (let i = 0; i < max; i++) {
        if (patchLines[i] && patchLines[i] !== origLines[i]) {
          merged += patchLines[i] + "\n";
        } else {
          merged += (origLines[i] || "") + "\n";
        }
      }
      document.getElementById("original").value = merged;
      updateLineNumbers("original");
      saveProjectToLocalStorage();
      alert("Merge completed: Original script merged with Patch.");
    }
    function clearContent() {
      document.getElementById("original").value = "";
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
    }
    function saveProject() {
      saveProjectToLocalStorage();
      alert("Project Saved!");
    }
    function undo() {
      loadProjectFromLocalStorage();
      updateLineNumbers("original");
      updateLineNumbers("patch");
      alert("Undo: Reloaded saved project.");
    }
    /* ---------------- Toggle Diff View and Change List ---------------- */
    function toggleDiffView(force) {
      const diffView = document.getElementById("diff-view");
      if (typeof force === "boolean") {
        diffView.style.display = force ? "block" : "none";
      } else {
        diffView.style.display = diffView.style.display === "block" ? "none" : "block";
      }
    }
    function toggleChangeList(force) {
      const changeList = document.getElementById("change-list");
      if (typeof force === "boolean") {
        changeList.style.display = force ? "block" : "none";
      } else {
        changeList.style.display = changeList.style.display === "block" ? "none" : "block";
      }
    }
    /* ---------------- Advanced Search ---------------- */
    function searchInScript() {
      const term = document.getElementById("search").value;
      const text = document.getElementById("original").value;
      const index = text.indexOf(term);
      if (index >= 0) {
        const line = text.substring(0, index).split("\n").length;
        scrollToLine(line);
      }
    }
    /* ---------------- Splitter Functionality ---------------- */
    // (The previous UI did not include a draggable splitter – we maintain the original layout)
    /* ---------------- Auto-Save and Initialization ---------------- */
    window.onbeforeunload = function() {
      saveProjectToLocalStorage();
    };
    window.onload = function() {
      loadProjectFromLocalStorage();
      updateLineNumbers("original");
      updateLineNumbers("patch");
    };
  </script>
</body>
</html>
