<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Optionally load diff_match_patch if needed (not used by addChanges) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Manager Tool V6.5 - Refined</title>
  <style>
    /* ================== GLOBAL STYLES ================== */
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }
    /* ================== HEADER SECTION ================== */
    .header-section {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #0d1117;
      z-index: 10;
      padding: 10px;
      border-bottom: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }
    /* ================== SEARCH BAR ================== */
    .search-bar {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-top: 5px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }
    /* ================== TOOLBAR (HIDDEN BEHIND “⋮”) ================== */
    .toolbar {
      position: absolute;
      top: 60px;
      right: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      z-index: 999;
    }
    .toolbar label,
    .toolbar button {
      padding: 5px 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar label:hover,
    .toolbar button:hover {
      background: #2ea44f;
    }
    .toolbar input[type="file"] {
      display: none;
    }
    /* ================== PROJECT MANAGEMENT ================== */
    .project-manager {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .project-manager input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #30363d;
      border-radius: 4px;
      background: #21262d;
      color: #c9d1d9;
    }
    .project-manager button {
      padding: 8px 12px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .project-manager button:hover {
      background: #2ea44f;
    }
    /* ================== EDITOR WRAPPER ================== */
    .editor-wrapper {
      flex: 1;
      margin-top: 120px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* ================== CODE CONTAINERS ================== */
    .code-container {
      display: flex;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      position: relative;
      max-height: 100%;
      overflow: hidden;
    }
    #original-container,
    #patch-container {
      flex: 1 1 50%;
      min-height: 100px;
      max-height: 100%;
      overflow-y: auto;
      position: relative;
    }
    /* 
       Make the copy icon “sticky” so it remains visible
       at the top of each container when scrolling
    */
    .panel-toolbar {
      position: sticky;
      top: 0;
      display: flex;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      z-index: 2;
    }
    .copy-btn, .copyall-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      color: #c9d1d9;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .copy-btn:hover, .copyall-btn:hover {
      color: #fff;
    }
    /* ================== LINE NUMBERS & TEXTAREA ================== */
    .line-numbers {
      width: 40px;
      background: #161b22;
      padding: 10px 5px;
      text-align: right;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 11px;
      color: #6e7681;
      line-height: 21px;
      border-right: 1px solid #30363d;
      position: sticky;
      left: 0;
      top: 0;
      z-index: 1;
      user-select: none;
      white-space: pre;
      overflow: hidden;
    }
    .code-content {
      flex: 1;
      position: relative;
      margin-left: 40px; /* same as line-numbers width */
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 14px;
      line-height: 21px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      box-sizing: border-box;
      resize: none;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    /* ================== SPLITTER ================== */
    .splitter {
      height: 5px;
      background: #30363d;
      cursor: ns-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splitter-handle {
      width: 40px;
      height: 5px;
      background: #8b949e;
      border-radius: 3px;
    }
    .splitter:hover .splitter-handle {
      background: #c9d1d9;
    }
    /* ================== ADVANCED DIFF & CHANGE LIST ================== */
    #diff-view {
      position: fixed;
      top: 80px;
      right: 0;
      width: 40%;
      height: calc(100% - 80px);
      background: #0d1117;
      border-left: 2px solid #30363d;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    #change-list {
      position: fixed;
      top: 80px;
      left: 0;
      width: 15%;
      height: calc(100% - 80px);
      background: #161b22;
      overflow-y: auto;
      padding: 10px;
      display: none;
      z-index: 300;
    }
    .diff-line {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      padding: 2px 4px;
    }
    .diff-line.added {
      background: rgba(39,174,96,0.2);
    }
    .diff-line.removed {
      background: rgba(248,81,73,0.2);
    }
    .diff-line.modified {
      background: rgba(255,204,0,0.2);
    }
    .change-item {
      padding: 4px 6px;
      margin: 4px 0;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      cursor: pointer;
    }
    .change-item:hover {
      background: #2ea44f;
    }
    /* ================== TOOLTIP FOR CHANGE PREVIEW ================== */
    .tooltip {
      position: absolute;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      color: #c9d1d9;
      z-index: 400;
      white-space: pre-wrap;
      display: none;
    }
  </style>
</head>
<body>
  <!-- ================== HEADER SECTION ================== -->
  <div class="header-section">
    <h1>Script Manager Tool</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search (supports regex)" oninput="searchInScript()">
    </div>
    <!-- “…” toggles toolbar -->
    <button id="menu-btn">⋮</button>
    <div class="toolbar">
      <label for="file-input-original">Load Original</label>
      <input type="file" id="file-input-original" accept=".txt" onchange="loadFileContent('original')">
      <label for="file-input-patch">Load Patch</label>
      <input type="file" id="file-input-patch" accept=".txt" onchange="loadFileContent('patch')">
      <button onclick="compareScripts()">Compare</button>
      <button onclick="applyPatch()">Apply Patch</button>
      <button onclick="mergeScripts()">Merge</button>
      <button onclick="addChanges()">Add Missing Lines</button>
      <button onclick="clearContent()">Clear</button>
      <button onclick="saveProject()">Save</button>
      <button onclick="undo()">Undo</button>
      <!-- Preview buttons for merge and patch -->
      <button onclick="previewMerge()">Preview Merge</button>
      <button onclick="previewPatch()">Preview Patch</button>
    </div>
    <!-- Project Manager: Save as Project & List -->
    <div class="project-manager">
      <input type="text" id="project-name" placeholder="Project Name">
      <button onclick="saveProjectAs()">Save as Project</button>
      <select id="project-list" onchange="loadProjectByName(this.value)">
        <option value="">-- Select Project --</option>
      </select>
    </div>
  </div>

  <!-- ================== MAIN EDITOR AREA ================== -->
  <div class="editor-wrapper">
    <!-- Original Panel -->
    <div class="code-container" id="original-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">
          <!-- SVG icon for copy -->
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path d="M13 1H4a1 1 0 0 0-1 1v2h1V2h8v8h-1v1h2a1 
                     1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            <path d="M9 5H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h7a1 
                     1 0 0 0 1-1V6a1 1 0 0 0-1-1z"/>
          </svg>
          <span>Copy</span>
        </button>
        <button class="copyall-btn" onclick="copyPatchToOriginal()">Copy from Patch</button>
      </div>
      <div class="line-numbers" id="original-lines"></div>
      <div class="code-content">
        <textarea id="original" placeholder="Paste your original script here..." oninput="updateLineNumbers('original')"></textarea>
      </div>
    </div>

    <!-- Splitter -->
    <div class="splitter">
      <div class="splitter-handle"></div>
    </div>

    <!-- Patch Panel -->
    <div class="code-container" id="patch-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
               viewBox="0 0 16 16">
            <path d="M13 1H4a1 1 0 0 0-1 1v2h1V2h8v8h-1v1h2a1 
                     1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
            <path d="M9 5H2a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h7a1 
                     1 0 0 0 1-1V6a1 1 0 0 0-1-1z"/>
          </svg>
          <span>Copy</span>
        </button>
      </div>
      <div class="line-numbers" id="patch-lines"></div>
      <div class="code-content">
        <textarea id="patch" placeholder="Paste your patch script here..." oninput="updateLineNumbers('patch')"></textarea>
      </div>
    </div>
  </div>

  <!-- ================== DIFF VIEW & CHANGE LIST (for preview) ================== -->
  <div id="diff-view"></div>
  <div id="change-list"></div>
  <!-- Tooltip for change preview -->
  <div id="tooltip" class="tooltip"></div>

  <script>
    /* ---------- Show/hide the toolbar when “⋮” is clicked ---------- */
    document.getElementById("menu-btn").onclick = () => {
      const tb = document.querySelector(".toolbar");
      tb.style.display = tb.style.display === "flex" ? "none" : "flex";
    };

    /* ---------- Simple “compareScripts” function so the “Compare” button works ---------- */
    function compareScripts() {
      const origText = document.getElementById("original").value;
      const patchText = document.getElementById("patch").value;
      if (!patchText) {
        alert("No patch content to compare!");
        return;
      }
      // Use the same “showDiffAndScroll” logic as the previews, but no confirm
      showDiffAndScroll(origText, patchText);
    }

    /* ---------- Copy Functions ---------- */
    function copyPanel(btn) {
      const txt = btn.closest(".code-container").querySelector("textarea").value;
      navigator.clipboard.writeText(txt);
    }
    function copyPatchToOriginal() {
      const patchText = document.getElementById("patch").value;
      document.getElementById("original").value = patchText;
      updateLineNumbers("original");
    }

    function loadFileContent(panel) { /* unchanged */ }

      removing the commented line about isResizing,

</body>
</html>
