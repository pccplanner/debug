<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Script Manager Tool</title>
  <style>
    /* ===== GLOBAL ===== */
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 20px;
      text-align: center;
      margin: 10px 0;
    }

    /* ===== HEADER ===== */
    .header-section {
      position: relative;
      background: #0d1117;
      z-index: 10;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 1px solid #30363d;
    }
    #menu-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      color: inherit;
      cursor: pointer;
    }

    /* ===== SEARCH BAR ===== */
    .search-bar {
      width: 100%;
      max-width: 600px; /* optional max-width */
      display: flex;
      justify-content: center;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      margin-top: 5px;
    }
    .search-bar input {
      width: 100%;
      padding: 5px;
      background: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 4px;
      font-size: 12px;
    }

    /* ===== TOOLBAR (hidden behind ‚Äú‚Ä¶‚Äù) ===== */
    .toolbar {
      position: absolute;
      top: 60px; /* just below the title, on top of search bar if open */
      right: 10px;
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      z-index: 999;
    }
    .toolbar label,
    .toolbar button {
      padding: 5px 10px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    .toolbar label:hover,
    .toolbar button:hover {
      background: #2ea44f;
    }
    .toolbar input[type="file"] {
      display: none;
    }

    /* ===== EDITOR WRAPPER ===== */
    .editor-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      margin-top: 10px;
    }

    /* ===== CODE CONTAINERS + SCROLL AREA ===== */
    .code-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #21262d;
      position: relative;
      overflow: hidden;
    }
    /* Each code container has a .scroll-area that scrolls both line numbers & text together */
    .scroll-area {
      flex: 1;
      display: flex; /* line numbers on left, textarea on right */
      overflow-y: auto; /* single scroll for both */
    }
    .panel-toolbar {
      position: absolute;
      top: 6px;
      right: 6px;
      z-index: 2;
    }
    .copy-btn {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #8b949e;
    }
    .copy-btn:hover {
      color: #c9d1d9;
    }

    /* ===== LINE NUMBERS ===== */
    .line-numbers {
      flex: 0 0 auto;
      width: 40px;
      background: #161b22;
      text-align: right;
      color: #6e7681;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 11px;
      line-height: 21px;
      padding: 10px 5px 10px 0;
      user-select: none;
      white-space: pre; /* preserve line breaks */
    }

    /* ===== TEXTAREA ===== */
    .code-text {
      flex: 1; /* fill remaining width */
      min-width: 0; /* so it can shrink properly */
    }
    textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      background: #21262d;
      color: #c9d1d9;
      border: none;
      resize: none;
      font-family: "SFMono-Regular", Consolas, monospace;
      font-size: 14px;
      line-height: 21px;
    }

    /* ===== SPLITTER ===== */
    .splitter {
      height: 5px;
      background: #30363d;
      cursor: ns-resize;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .splitter-handle {
      width: 40px;
      height: 5px;
      background: #8b949e;
      border-radius: 3px;
    }
    .splitter:hover .splitter-handle {
      background: #c9d1d9;
    }
  </style>
</head>
<body>
  <div class="header-section">
    <h1>Script Manager Tool</h1>

    <!-- Search Bar Always Visible -->
    <div class="search-bar">
      <input
        type="text"
        id="search"
        placeholder="Search (supports regex)"
        oninput="searchInScript()"
      />
    </div>

    <!-- ‚Äú‚Ä¶‚Äù button toggles the toolbar -->
    <button id="menu-btn">‚ãÆ</button>

    <!-- Toolbar, hidden by default -->
    <div class="toolbar">
      <label for="file-input-original">Load Original</label>
      <input
        type="file"
        id="file-input-original"
        accept=".txt"
        onchange="loadFileContent('original')"
      />
      <label for="file-input-patch">Load Patch</label>
      <input
        type="file"
        id="file-input-patch"
        accept=".txt"
        onchange="loadFileContent('patch')"
      />
      <button onclick="compareScripts()">Compare</button>
      <button onclick="applyPatch()">Apply Patch</button>
      <button onclick="mergeScripts()">Merge</button>
      <button onclick="clearContent()">Clear</button>
      <button onclick="saveProject()">Save</button>
      <button onclick="undo()">Undo</button>
    </div>
  </div>

  <div class="editor-wrapper">
    <!-- ORIGINAL PANEL -->
    <div class="code-container" id="original-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">üìã</button>
      </div>
      <div class="scroll-area">
        <div class="line-numbers" id="original-lines"></div>
        <div class="code-text">
          <textarea
            id="original"
            placeholder="Original script..."
            oninput="updateLineNumbers('original')"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- SPLITTER -->
    <div class="splitter">
      <div class="splitter-handle"></div>
    </div>

    <!-- PATCH PANEL -->
    <div class="code-container" id="patch-container">
      <div class="panel-toolbar">
        <button class="copy-btn" onclick="copyPanel(this)">üìã</button>
      </div>
      <div class="scroll-area">
        <div class="line-numbers" id="patch-lines"></div>
        <div class="code-text">
          <textarea
            id="patch"
            placeholder="Patch script..."
            oninput="updateLineNumbers('patch')"
          ></textarea>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Show/hide toolbar when ‚Äú‚Ä¶‚Äù is clicked
    document.getElementById("menu-btn").onclick = () => {
      const tb = document.querySelector(".toolbar");
      tb.style.display = tb.style.display === "flex" ? "none" : "flex";
    };

    // Copy text from the panel's textarea
    function copyPanel(btn) {
      const text = btn.closest(".code-container").querySelector("textarea").value;
      navigator.clipboard.writeText(text);
    }

    // Track user edits for Undo
    let history = [];
    // Variables for the splitter
    let isResizing = false;
    let startY, startHeightTop, startHeightBottom, splitter = null;

    // Load file content into Original or Patch
    function loadFileContent(panel) {
      const input = document.getElementById(`file-input-${panel}`);
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById(panel).value = e.target.result;
        updateLineNumbers(panel);
        saveToHistory();
      };
      reader.readAsText(file);
    }

    // Generate line numbers based on the textarea's line count
    function updateLineNumbers(id) {
      const textarea = document.getElementById(id);
      const linesDiv = document.getElementById(id + "-lines");
      const lines = textarea.value.split("\n");
      let lineNumbers = "";
      for (let i = 1; i <= lines.length; i++) {
        lineNumbers += i + "\n";
      }
      linesDiv.textContent = lineNumbers;
    }

    // Save the current state for undo
    function saveToHistory() {
      history.push({
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      });
      // Keep history short
      if (history.length > 20) history.shift();
    }

    // Undo the last change
    function undo() {
      if (history.length > 1) {
        history.pop();
        const prev = history[history.length - 1];
        document.getElementById("original").value = prev.original || "";
        document.getElementById("patch").value = prev.patch || "";
        updateLineNumbers("original");
        updateLineNumbers("patch");
      }
    }

    // Search for text/regex in both textareas
    function searchInScript() {
      const searchTerm = document.getElementById("search").value;
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      try {
        const regex = new RegExp(searchTerm, "gi");
        // Jump to first match
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    // Compare scripts
    function compareScripts() {
      navigateToChanges();
      saveToHistory();
    }
    // Navigate to next change
    function navigateToChanges() {
      const original = document.getElementById("original");
      const patch = document.getElementById("patch");
      const searchTerm = document.getElementById("search").value || ".";
      try {
        const regex = new RegExp(searchTerm, "gi");
        original.scrollTo(0, original.value.search(regex));
        patch.scrollTo(0, patch.value.search(regex));
      } catch (e) {
        console.log("Invalid regex");
      }
    }

    // Apply patch: copy patch text into original, clear patch
    function applyPatch() {
      const patchText = document.getElementById("patch").value;
      if (patchText) {
        document.getElementById("original").value = patchText;
        document.getElementById("patch").value = "";
      }
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Merge scripts line by line
    function mergeScripts() {
      const origLines = document.getElementById("original").value.split("\n");
      const patchLines = document.getElementById("patch").value.split("\n");
      const merged = origLines.map((line, i) => patchLines[i] || line).join("\n");
      document.getElementById("original").value = merged;
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Clear both textareas
    function clearContent() {
      document.getElementById("original").value = "";
      document.getElementById("patch").value = "";
      updateLineNumbers("original");
      updateLineNumbers("patch");
      saveToHistory();
    }

    // Save to localStorage
    function saveProject() {
      const data = {
        original: document.getElementById("original").value,
        patch: document.getElementById("patch").value,
      };
      localStorage.setItem("scriptProject", JSON.stringify(data));
      alert("Project Saved!");
    }

    // ===== SPLITTER LOGIC =====
    function initSplitter() {
      splitter = document.querySelector(".splitter");
      splitter.addEventListener("mousedown", startResize);
      splitter.addEventListener("touchstart", startResize, { passive: false });
    }
    function startResize(event) {
      event.preventDefault();
      isResizing = true;
      startY = event.type === "touchstart" ? event.touches[0].clientY : event.clientY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      startHeightTop = topPanel.offsetHeight;
      startHeightBottom = bottomPanel.offsetHeight;
      window.addEventListener("mousemove", resizePanels);
      window.addEventListener("mouseup", stopResize);
      window.addEventListener("touchmove", resizePanels, { passive: false });
      window.addEventListener("touchend", stopResize);
    }
    function resizePanels(event) {
      if (!isResizing) return;
      event.preventDefault();
      const clientY = event.type === "touchmove" ? event.touches[0].clientY : event.clientY;
      const deltaY = clientY - startY;
      const topPanel = document.getElementById("original-container");
      const bottomPanel = document.getElementById("patch-container");
      const totalHeight = topPanel.offsetHeight + bottomPanel.offsetHeight;
      let newTopHeight = Math.max(100, Math.min(startHeightTop + deltaY, totalHeight - 100));
      let newBottomHeight = totalHeight - newTopHeight;
      topPanel.style.flex = `0 0 ${newTopHeight}px`;
      bottomPanel.style.flex = `0 0 ${newBottomHeight}px`;
    }
    function stopResize(event) {
      event.preventDefault();
      isResizing = false;
      window.removeEventListener("mousemove", resizePanels);
      window.removeEventListener("mouseup", stopResize);
      window.removeEventListener("touchmove", resizePanels);
      window.removeEventListener("touchend", stopResize);
    }

    // On load, restore from localStorage, init line numbers + splitter
    window.onload = function () {
      const saved = localStorage.getItem("scriptProject");
      if (saved) {
        const { original, patch } = JSON.parse(saved);
        document.getElementById("original").value = original || "";
        document.getElementById("patch").value = patch || "";
      }
      // Update line numbers on input changes
      ["original", "patch"].forEach((id) => {
        updateLineNumbers(id);
        document.getElementById(id).addEventListener("input", () => updateLineNumbers(id));
      });
      initSplitter();
    };
  </script>
</body>
</html>
